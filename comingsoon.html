<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Crafters</title>
<link href="css/comingsoon.css" rel="stylesheet" type="text/css" charset="utf-8"/>
<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="container">
		
    	<img id="logo" src="images/logo.png" alt="logo" />
    	
    	<div id="content">
	    	
	    	<div class="block">
		    	<div class="num">
		        	<span class="numb">60</span>
		        </div>
		        <div class="text">
		        	<span class="textb">DAYS</span>
		        </div>
	    	</div>
	    	
	    	<div class="block">
		    	<div class="num">
		        	<span class="numb">05</span>
		        </div>
		        <div class="text">
		        	<span class="textb">HOURS</span>
		        </div>
	    	</div>
	    	
	    	<div class="block">
		    	<div class="num">
		        	<span class="numb">27</span>
		        </div>
		        <div class="text">
		        	<span class="textb">MINUTES</span>
		        </div>
	    	</div>
	    	
	    	<div class="block">
		    	<div class="num">
		        	<span class="numb">36</span>
		        </div>
		        <div class="text">
		        	<span class="textb">SECONDS</span>
		        </div>
	    	</div>
	    	
	    	<div id="formu">
		    	<form role="form" action="" method="post">
		    		<input type="email" id="email" name="email" placeholder="Email address" required>
		    		<button class="button" type="submit">Notify Me</button>
		    	</form>
	    	</div>
	    	
    	</div>
        
    </div>
</body>
</html>
